    <table class="table table-hover">
        <tr>
            <td width="70px">
                <a href="{{ url_for('user.user_info', username=post.author.username) }}">
                    <img src="{{ get_avatars(post.author.email, 36) }}">
                </a>
            </td>
            <td>
                {% set user_link %}
                    <a href="{{ url_for('user.user_info', username=post.author.username) }}">
                        {{ post.author.username }}
                    </a>
                {% endset %}
                {{ _('%(username)s 说 %(when)s：', username=user_link, when=moment(post.timestamp).fromNow()) }}
                <br>
                {{ post.body }}
            </td>
        </tr>
    </table>
